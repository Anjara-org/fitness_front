name: CI/CD Pipeline
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]    
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

  cd:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Trigger deployment
        run: |
          curl ${{secrets.DEPLOY_HOOK}}